<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Email validation</title>
 
  <style>

    body{
      background-color: rgb(8, 44, 46);
    }

    li {
      list-style-type: none;
      font-size: 16pt;
    }

    .mail {
      margin-top: 50px;
      margin-left: 50px;
      padding-top: 80px;
      padding-left: 10px;
      padding-bottom: 10px;
      width: 600px;
      background: rgb(92, 147, 118);
      border: 1px soild black;
    }

    .mail h2 {
      margin-left: 90px;
    }

    input {
      font-size: 15pt;
      margin-left: 50px;
    }

    input:focus,
    textarea:focus {
      background-color: white;
    }

    input submit {
      font-size: 10pt;
      margin-left: 1rem;
    }

  </style>
</head>

<body onload="document.form1.text1.focus()">
  <div class="mail">
    <h2>Enter an email address</h2>
    <form name="form1" action="#">
      <ul>
        <li><input type="text" name="text1" /></li>
        <li>&nbsp;</li>
        <li class="submit">
          <input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.text1)" />
        </li>
        <li>&nbsp;</li>
      </ul>
    </form>
  </div>
  <script src="Email.js"></script>
</body>

</html>
